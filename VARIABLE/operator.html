<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Operator</title>
</head>
<body>
    <script>
        var a = 20
        console.log("Value of a :-",a)
        var b = 10
        console.log("Value of b :-",b)

        console.log("Add Two Variable :- ",a+b)
        console.log("Subtract Two Variable :- ",a-b)
        console.log("Mulltiplication of Two Variable :- ",a*b)
        console.log("Divide Two Variable :- ",a/b)
        console.log('Increment a :-',++a)
        console.log('Decrement b :-',--b)
    </script>
</body>
</html>
