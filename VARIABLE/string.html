    <script>
        //  STRING LITERAL

        a = "Ankit"
        b = a.concat("Shukla")   //  ADD TWO STRING BY CONCAT METHOD       
        document.write('<h2>' + b +'</h2>')
        console.log(typeof(a))
    
        //  STRING OBJECT
        
        var stringObject = new String('Pandit')
        document.write(stringObject)
        console.log(stringObject)
        console.log(stringObject.indexOf('t'))

    </script>
